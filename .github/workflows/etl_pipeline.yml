name: Crypto ETL Pipeline

on:
  schedule:
    - cron: "0 */6 * * *"   # tiap 6 jam
  workflow_dispatch:

env:
  ENABLE_AUTO_COMMIT: "false"   # ðŸ”´ change to "true" to enable auto-commit

jobs:
  run-etl:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2. Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # 3. Install dependencies
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests matplotlib

      # 4. Run Extract
      - name: Run Extract
        run: python scripts/extract.py

      # 5. Run Transform
      - name: Run Transform
        run: python scripts/transform.py

      # 6. Run Load
      - name: Run Load
        run: python scripts/load.py

      # 7. Debug data folder
      - name: Debug data folder
        run: |
          echo "Current directory:"
          pwd
          echo "Root files:"
          ls -la
          echo "Data folder:"
          ls -la data || echo "data folder not found"

      # 8. Commit data folder (TOGGLE ON / OFF)
      - name: Commit Data Folder
        if: env.ENABLE_AUTO_COMMIT == 'true'
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          if [ -d "data" ] && [ "$(ls -A data)" ]; then
            git add data
            git commit -m "Automated ETL update"
            git push
          else
            echo "No data to commit"
          fi
